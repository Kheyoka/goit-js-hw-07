<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-07</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <ul id="categories">
        <li class="item">
          <h2>Животные</h2>

          <ul>
            <li>Кот</li>
            <li>Хомяк</li>
            <li>Лошадь</li>
            <li>Попугай</li>
          </ul>
        </li>
        <li class="item">
          <h2>Продукты</h2>

          <ul>
            <li>Хлеб</li>
            <li>Петрушка</li>
            <li>Творог</li>
          </ul>
        </li>
        <li class="item">
          <h2>Технологии</h2>

          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="container">
      <ul id="ingredients"></ul>
    </div>
    <div class="container">
      <ul class="gallery__items" id="gallery"></ul>
    </div>
    <div class="container">
      <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
      </div>
    </div>
    <div class="container">
      <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    <div class="container">
      <input
    type="text"
    id="validation-input"
    data-length="6"
    placeholder="Введи 6 символов"
    />
    </div>
    <div class="container">
      <input id="font-size-control" type="range" />
      <br />
      <span id="text">Абракадабра!</span>
    </div>
    <script src="./js/task_01.js" type="module"></script>
    <script src="./js/task_02.js" type="module"></script>
    <script src="./js/task_03.js" type="module"></script>
    <script src="./js/task_04.js" type="module"></script>
    <script src="./js/task_05.js" type="module"></script>
    <script src="./js/task_06.js" type="module"></script>
    <script src="./js/task_07.js" type="module"></script>
  </body>
</html>
